<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Colt App">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Colt App ‚Äî iOS PWA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="view" role="main" aria-live="polite">
    <!-- HOME (summary only) -->
    <section id="home" class="screen active" aria-label="Home">
      <div class="chips">
        <div><span class="muted">Income</span><strong id="homeIncome" class="mono">$0.00</strong></div>
        <div><span class="muted">Expenses</span><strong id="homeExpenses" class="mono">$0.00</strong></div>
        <div><span class="muted">Net</span><strong id="homeNet" class="mono">$0.00</strong></div>
      </div>
      <div class="card mini-list">
        <div class="row-head">
          <h3>Recent</h3>
          <button class="ghost" type="button" data-screen="ledger">Open All ‚Üí</button>
        </div>
        <ul id="recentList" class="list tight"></ul>
      </div>
    </section>

    <!-- ADD (focused form) -->
    <section id="add" class="screen" aria-label="Add">
      <div class="card">
        <form id="quickForm" class="qadd" autocomplete="off">
          <select name="type" aria-label="Type">
            <option value="expense">‚àí</option>
            <option value="income">+</option>
          </select>
          <input type="number" step="0.01" inputmode="decimal" name="amount" placeholder="$" aria-label="Amount" required>
          <input name="category" list="catList" placeholder="Category" aria-label="Category" required>
          <input name="note" placeholder="Note" aria-label="Note (optional)">
          <button class="primary" type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- LEDGER (list only) -->
    <section id="ledger" class="screen" aria-label="Ledger">
      <div class="card">
        <ul id="txList" class="list ultra"></ul>
      </div>
    </section>

    <!-- BUDGETS (categories) -->
    <section id="budgets" class="screen" aria-label="Budgets">
      <div class="card">
        <form id="budgetCatForm" class="qadd" autocomplete="off">
          <input name="cat" list="catList" placeholder="Category" required>
          <input name="amt" type="number" step="0.01" inputmode="decimal" placeholder="Budget" required>
          <button class="primary" type="submit">Save</button>
        </form>
        <ul id="catBudgetsList" class="list tight"></ul>
      </div>
    </section>

    <!-- STATS (slim chart) -->
    <section id="stats" class="screen" aria-label="Stats">
      <div class="card">
        <canvas id="chart" width="400" height="160" role="img" aria-label="Monthly expenses"></canvas>
        <div class="row compact">
          <label>Budget</label><input id="budgetGoal" type="number" inputmode="decimal" step="0.01">
        </div>
        <div class="chips">
          <div><span class="muted">Effective</span><strong id="sumEffective" class="mono">$0.00</strong></div>
          <div><span class="muted">Spent</span><strong id="sumSpent" class="mono">$0.00</strong></div>
        </div>
      </div>
    </section>

    <!-- SETTINGS (only essentials) -->
    <section id="settings" class="screen" aria-label="Settings">
      <div class="card">
        <div class="row compact"><label>Light theme</label><input id="themeToggle" type="checkbox" role="switch"></div>
      </div>
      <div class="card">
        <h3>Data</h3>
        <div class="row compact"><button id="exportBtn" type="button">Export JSON</button><button id="importBtn" type="button">Import JSON</button></div>
        <div class="row compact"><button id="exportCsvBtn" type="button">Export CSV</button><button id="importCsvBtn" type="button">Import CSV</button></div>
        <div class="row compact"><button id="resetBtn" type="button" class="danger">Reset All</button></div>
        <textarea id="ioArea" placeholder="Paste JSON or CSV here‚Ä¶" rows="4"></textarea>
      </div>
    </section>
  </main>

  <!-- Categories datalist -->
  <datalist id="catList">
    <option value="üçî Food"></option>
    <option value="‚õΩ Gas"></option>
    <option value="üí° Utilities"></option>
    <option value="üè† Rent"></option>
    <option value="üõí Groceries"></option>
    <option value="‚òï Coffee"></option>
    <option value="üöó Car"></option>
    <option value="üì± Phone"></option>
    <option value="üé¨ Entertainment"></option>
    <option value="üíä Health"></option>
    <option value="üöï Transport"></option>
    <option value="‚úàÔ∏è Travel"></option>
    <option value="üìö Education"></option>
    <option value="üí∏ Other"></option>
  </datalist>

  <!-- Bottom Tab Bar (2 rows) -->
  <nav class="tabbar" role="navigation" aria-label="Tabs">
    <button data-screen="home"   class="active" type="button">üè†<span>Home</span></button>
    <button data-screen="add"    type="button">‚ûï<span>Add</span></button>
    <button data-screen="ledger" type="button">üìú<span>Ledger</span></button>
    <button data-screen="budgets" type="button">üíµ<span>Budgets</span></button>
    <button data-screen="stats"  type="button">üìà<span>Stats</span></button>
    <button data-screen="settings" type="button">‚öôÔ∏è<span>Settings</span></button>
  </nav>

  <script defer src="app.js"></script>
</body>
</html>
